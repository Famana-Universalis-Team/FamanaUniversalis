 gomic_religious_unity_desc:0 "The Gomic is an area of many different religions competing against each other. It is always best to work in the interest of our religion than against it."

 arlenta_nation_title:0 "Form Arlentan Nation"
 arlenta_nation_desc:0 "Although Arlenta has been crushed by foreign forces, we now have recovered the nation's territory. It is time to restore our people to their glory."

 deshmoz_nation_title:0 "Form Deshmozi Nation"
 deshmoz_nation_desc:0 "Although Deshmoz has been crushed by foreign forces, we now have recovered the nation's territory. It is time to restore our people to their glory."

 south_oppia_nation_title:0 "Form South Oppian Nation"
 south_oppia_nation_desc:0 "South Oppia has always had a distinct culture, and we will stand against the expansionist tyrrany of the North."

 east_oppia_nation_title:0 "Form East Oppian Nation"
 east_oppia_nation_desc:0 "East Oppia, our homeland, has finally been united under our rule. The westerners have betrayed us, but now they can only be jealous that we are the last united oppian nation."

 oppia_nation_title:0 "Form Oppian Nation"
 oppia_nation_desc:0 "Oppia has long been dismantled by foreign powers. What remains of our mighty empire is now once again under one nation. It only makes sense for us to reclaim the glory of our long lost legacy. Oppia shall rise again."

 oppian_state_reform:0 "Oppian State"
 oppian_state_reform_desc:0 "Hailing from a militaristic culture, warlords and nobles seized independant duchies and kingdoms following the collapse of the Oppian Empire. Although well trained in fighting, war is often seen as a diplomatic tool and not a means of conquest."

 crown_kingdom_reform:0 "Crown Kingdom"
 crown_kingdom_reform_desc:0 "The Crown Kingdom governs over a lot of the ancient Oppian Heartland, and holds the Crown of Emintas, the ancient crown used to denote Oppian Emperors. For this reason, it views itself as the Empire's successor state."

