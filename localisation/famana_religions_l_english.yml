 western_oppian_religion_desc:0 "The traditional religion of the Oppian Empire. Held together by the crown of Emintas and the power of the emperor, it has fallen into disarray since the collapse of the empire, and violent wars in Oppia, with people now seeking an alternative."
 reformed_oppian_religion_desc:0 "A new religion, seeing the reformation of core principles of the Oppian religion, including the abolishing of Sifa. It is regarded as dangerous, playing with the fire that is introducing new gods, as well as assimilating other religions."
 eastern_oppian_religion_desc:0 "A branch derived from the traditional Oppian faith, influenced by the religions of the eastern Gomic and Ga Xal, created by forced settlers in the east."

