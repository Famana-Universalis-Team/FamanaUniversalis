 strenghten_the_government:0 "Strengthen the Government"
 desc_strenghten_the_government:0 "The local lords of Ga Xal have far too much freedom. It is imperative that we take measures to bring them closer to the central government."
 legions_of_truth:0 "Legions of Truth"
 desc_legions_of_truth:0 "For the remainder of Ga Xal to learn the truth, we must invest in our army and convince them by force."
 believe_on_the_one_true_god:0 "Believe on the True God"
 desc_believe_on_the_one_true_god:0 "Our god is the only true one! The others are simply impostors, and must be treated as such."
 followers_of_delk:0 "Followers of Delk"
 desc_followers_of_delk:0 "Without Delk, the earth, we would all fall to the void. Clearly, Delk is the fundamental and most important god!"
 followers_of_vin:0 "Followers of Vin"
 desc_followers_of_vin:0 "Vin, the water, is the most essential god. Without water we would all perish and everything alive would cease to exist."
 followers_of_shir:0 "Followers of Shir"
 desc_followers_of_shir:0 "Shir, the air, is the supreme god. The air is everywhere and inside everything, therefore there can be no doubt that he is the most powerful."
 followers_of_mor:0 "Followers of Mor"
 desc_followers_of_mor:0 "Mor, the god fire and the only god in the universe. All the other gods were made up by those who want to bring Mor down."

